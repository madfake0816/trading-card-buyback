<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#0a1a2f"/>
  
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Inner pentagram star points -->
  <polygon points="100,30 115,70 155,70 125,95 140,135 100,110 60,135 75,95 45,70 85,70" 
           fill="#FFD700" opacity="0.3"/>
  
  <!-- Text -->
  <text x="50%" y="58%" font-size="24" fill="#FFD700" text-anchor="middle" 
        font-family="Georgia, serif" font-weight="bold" letter-spacing="2">
    MAGIC
  </text>
  <text x="50%" y="68%" font-size="10" fill="#FFD700" text-anchor="middle" 
        font-family="Georgia, serif" letter-spacing="1">
    THE GATHERING
  </text>
</svg>